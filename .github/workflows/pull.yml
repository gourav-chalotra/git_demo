name: Pull Request CI/CD

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt

      - name: Run app
        run: python app.py

  publish:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Print deploy message
        run: echo "âœ… Ready to deploy after PR is merged"
